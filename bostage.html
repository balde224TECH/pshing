<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boost Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0d1117, #161b22, #21262d);
            color: #c9d1d9;
            line-height: 1.8;
        }

        .header {
            background-color: rgba(22, 27, 34, 0.9);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }

        .header .logo {
            font-size: 32px;
            font-weight: bold;
            color: #58a6ff;
        }

        .header nav a {
            color: #c9d1d9;
            text-decoration: none;
            margin: 0 20px;
            font-size: 20px;
            transition: color 0.3s;
        }

        .header nav a:hover {
            color: #58a6ff;
        }

        .container {
            padding: 40px 30px;
        }

        .form-section {
            background-color: rgba(33, 38, 45, 0.9);
            padding: 35px;
            border-radius: 15px;
            max-width: 600px;
            margin: 40px auto;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.4);
        }

        .form-section h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #58a6ff;
            font-size: 26px;
        }

        .form-section form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-section input, 
        .form-section select, 
        .form-section button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
        }

        .form-section input, 
        .form-section select {
            background-color: #30363d;
            color: #c9d1d9;
            border: 2px solid #484f58;
        }

        .form-section input:focus, 
        .form-section select:focus {
            border-color: #58a6ff;
            outline: none;
            box-shadow: 0 0 6px #58a6ff;
        }

        .form-section button {
            background-color: #238636;
            color: #ffffff;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .form-section button:hover {
            background-color: #2ea043;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Boost Interface</div>
        <nav>
            <a href="#tiktok"><i class="fab fa-tiktok icon"></i>TikTok</a>
            <a href="#facebook"><i class="fab fa-facebook icon"></i>Facebook</a>
            <a href="#instagram"><i class="fab fa-instagram icon"></i>Instagram</a>
        </nav>
    </div>

    <div class="container">
        <div id="tiktok" class="form-section">
            <h2><i class="fab fa-tiktok icon"></i>TikTok Boost</h2>
            <form id="boost-tiktok-form">
                <input type="text" placeholder="TikTok Account Name">
                <input type="url" placeholder="TikTok Video URL">
                <input type="password" placeholder="TikTok Password">
                <select>
                    <option value="">Select Boost Type</option>
                    <option value="likes">Likes</option>
                    <option value="views">Views</option>
                    <option value="shares">Shares</option>
                    <option value="followers">Followers</option>
                </select>
                <input type="number" placeholder="Quantity" min="1">
                <button type="submit"><i class="fas fa-paper-plane icon"></i>Submit</button>
            </form>
        </div>

        <div id="facebook" class="form-section">
            <h2><i class="fab fa-facebook icon"></i>Facebook Boost</h2>
            <form id="boost-facebook-form">
                <input type="text" placeholder="Facebook Account Name">
                <input type="url" placeholder="Facebook Post URL">
                <input type="password" placeholder="Facebook Password">
                <select>
                    <option value="">Select Boost Type</option>
                    <option value="likes">Likes</option>
                    <option value="shares">Shares</option>
                    <option value="comments">Comments</option>
                    <option value="followers">Followers</option>
                </select>
                <input type="number" placeholder="Quantity" min="1">
                <button type="submit"><i class="fas fa-paper-plane icon"></i>Submit</button>
            </form>
        </div>

        <div id="instagram" class="form-section">
            <h2><i class="fab fa-instagram icon"></i>Instagram Boost</h2>
            <form id="boost-instagram-form">
                <input type="text" placeholder="Instagram Account Name">
                <input type="url" placeholder="Instagram Post URL">
                <input type="password" placeholder="Instagram Password">
                <select>
                    <option value="">Select Boost Type</option>
                    <option value="likes">Likes</option>
                    <option value="views">Views</option>
                    <option value="shares">Shares</option>
                    <option value="followers">Followers</option>
                </select>
                <input type="number" placeholder="Quantity" min="1">
                <button type="submit"><i class="fas fa-paper-plane icon"></i>Submit</button>
            </form>
        </div>
    </div>
    <script src="bostage.js"></script>
</body>
</html>
